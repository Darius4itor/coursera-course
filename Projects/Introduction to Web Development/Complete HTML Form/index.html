<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Form -->
    <form action="">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" onblur="nameValidator('fname')"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" onblur="nameValidator('lname')"><br>
          <label for="age">Age:</label><br>
          <input type="number" id="age" name="age" onblur="ageValidator('age')"><br>
          <label for="phone">Phone number:</label><br>
          <input type="number" name="phone"><br>
          <label for="gender">Choose your gender:</label><br>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <label for="food">Choose food that you prefer:</label><br>
          <input type="checkbox" name="food" value="pizza"> Pizza<br>
          <input type="checkbox" name="food" value="pasta"> Pasta<br>
          <input type="checkbox" name="food" value="sushi"> Sushi<br>
          <input type="checkbox" name="food" value="hamburger"> Hamburger<br>
          <textarea name="user_info" id="user_info" cols="30" rows="10" placeholder="Leave something about yourself"></textarea><br>
          <input type="reset">
    </form>
    <!-- Image -->
    <div class="img__box">
        <a href="https://www.coursera.org/" target="_blank"><img class="img" src="https://hi-tech.ua/wp-content/uploads/2019/08/coursera-logo.jpg" alt="coursera logo"></a>
    </div>
    <script>
        // Validation of name
        function nameValidator(ids) {
            var x = document.getElementById(ids);
            x.value = x.value[0].toUpperCase() + x.value.slice(1);
        }
        // Validation of age
        function ageValidator(ids) {
            var x = document.getElementById(ids).value;
            x = parseInt(x, 10);
            if (isNaN(x) || x < 1 || x > 120)
            {
              alert("The age must be a number between 1 and 120");
              return false;
            }
        }
    </script>
</body>
</html>
